<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora TMB — Leve IMC</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    </head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Leve IMC</a>
            <nav class="main-nav">
                <a href="imc.html">Calculadora IMC</a>
                <a href="tmb.html">Calculadora TMB</a>
                <a href="artigos/artigo1.html">Artigos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Calculadora de Metabolismo Basal (TMB)</h1>
        <p class="lead">Calcule seu TMB e veja estimativas de necessidade calórica.</p>

        <div class="card">
            <input type="number" id="idade" placeholder="Idade (anos)">
            <input type="number" id="pesoTMB" placeholder="Peso (kg)">
            <input type="number" id="alturaTMB" placeholder="Altura (em metros, exemplo: 1,64)">
            <select id="sexo">
                <option value="">Selecione o sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button id="btnCalcularTMB">Calcular TMB</button>
            <div id="resultadoTMB"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Leve IMC.</p>
    </footer>

    <script src="assets/js/tmb.js"></script>
</body>
</html>

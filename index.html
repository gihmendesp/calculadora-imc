<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p.resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            margin-top: 30px;
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .history-item {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .ads, .afiliados {
            margin-top: 20px;
        }
        .afiliados a {
            display: block;
            margin: 5px 0;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .afiliados a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMC Inteligente</h1>
        <input type="number" id="peso" placeholder="Digite seu peso (kg)">
        <input type="number" id="altura" placeholder="Digite sua altura (m)">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <p class="resultado" id="resultado"></p>

        <!-- Bloco de anúncio Google AdSense -->
        <div class="ads">
            <!-- Insira seu código do AdSense aqui -->
            <!-- Exemplo:
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            -->
        </div>

        <canvas id="imcChart" width="400" height="200"></canvas>

        <div class="history" id="history"></div>

        <!-- Bloco de links de afiliados -->
        <div class="afiliados">
            <p>Confira produtos recomendados para saúde e bem-estar:</p>
            <a href="https://www.seusiteafiliado.com/produto1" target="_blank">Suplemento Nutritivo</a>
            <a href="https://www.seusiteafiliado.com/produto2" target="_blank">Curso de Alimentação Saudável</a>
        </div>
    </div>

    <script>
        let imcHistory = [];

        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");
            const historyDiv = document.getElementById("history");

            if (!peso || !altura) {
                resultado.innerText = "Por favor, preencha peso e altura corretamente.";
                return;
            }

            const imc = peso / (altura * altura);
            const imcFix = imc.toFixed(2);

            let classificacao = "";
            let dica = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
                dica = "Considere aumentar a ingestão calórica com alimentos nutritivos.";
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = "Peso normal";
                dica = "Mantenha hábitos saudáveis para continuar assim!";
            } else if (imc >= 25 && imc < 30) {
                classificacao = "Sobrepeso";
                dica = "Inclua atividades físicas regulares e atenção à alimentação.";
            } else if (imc >= 30 && imc < 35) {
                classificacao = "Obesidade grau I";
                dica = "Procure acompanhamento médico ou nutricional para orientação.";
            } else if (imc >= 35 && imc < 40) {
                classificacao = "Obesidade grau II";
                dica = "É importante buscar ajuda profissional para reduzir riscos à saúde.";
            } else {
                classificacao = "Obesidade grau III";
                dica = "Procure acompanhamento médico imediatamente para avaliação completa.";
            }

            resultado.innerText = `Seu IMC é ${imcFix} - ${classificacao}\n${dica}`;

            // Atualizar histórico
            imcHistory.push(`Peso: ${peso}kg, Altura: ${altura}m, IMC: ${imcFix} (${classificacao})`);
            historyDiv.innerHTML = "";
            imcHistory.slice(-5).forEach(item => {
                const div = document.createElement("div");
                div.className = "history-item";
                div.textContent = item;
                historyDiv.appendChild(div);
            });

            // Atualizar gráfico
            const ctx = document.getElementById('imcChart').getContext('2d');
            if (window.imcChartInstance) {
                window.imcChartInstance.destroy();
            }
            window.imcChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['IMC'],
                    datasets: [{
                        label: 'IMC',
                        data: [imcFix],
                        backgroundColor: imc < 18.5 ? '#1E90FF' :
                                         imc < 25 ? '#32CD32' :
                                         imc < 30 ? '#FFD700' :
                                         imc < 35 ? '#FFA500' : '#FF4500'
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            min: 0,
                            max: 50
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
